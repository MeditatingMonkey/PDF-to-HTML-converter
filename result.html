<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Conversion Result</title>
  </head>
  <body>
    <h1>PDF Conversion Result</h1>
    <h2>Extracted Text</h2>
    <pre>{{ pdf_text }}</pre>
    <h2>Extracted Images (Base64 Encoded)</h2>
    <div>
      {% for image in pdf_images %}
      <p>{{ image }}</p>
      {% endfor %}
    </div>
  </body>
</html>
